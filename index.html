<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>
    <div class="" id="login-area">
        <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            </br>
            <input type="password" class="form-control" placeholder="Password">
            </br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row d-flex justify-content-center">
            <div class="col-md-3 status bg-primary">
                <h5>Deposit</h5>
                <h2>$<span id="currentAmount">00</span></h2>
            </div>
            <div class="col-md-3 status bg-success">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
            <div class="col-md-3 status bg-warning">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">00</span></h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 submit-area ">
                <h4>Deposit</h4>
                </br>
                <input type="text" name="" id="depositAmount" class="form-control" placeholder="$amount you want to deposit">
                </br>
                <button id="depositbtn" class="btn btn-success">Deposit</button>
            </div>
            <div class="col-md-5 submit-area ">
                <h4>Withdraw</h4>
                </br>
                <input type="text" name="" id="withdrawAmount" class="form-control" placeholder="$amount you want to withdraw">
                </br>
                <button id="withdrawbtn" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
